<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Cuenta - Super Asia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-register d-flex justify-content-center align-items-center">
  <div class="container">
    <div class="card p-4 shadow-lg mx-auto" style="max-width: 400px; width: 100%;">
      <h3 class="text-center mb-4">Crear Cuenta</h3>
      <form>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre completo</label>
          <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="email" placeholder="tu@correo.com" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" placeholder="••••••••" required>
        </div>
        <button type="submit" class="btn btn-secondary w-100">Registrarse</button>
      </form>
      <p class="mt-3 text-center">¿Ya tienes cuenta? <a href="login.html" class="text-warning">Inicia sesión</a></p>
    </div>
  </div>

</body>
</html>
