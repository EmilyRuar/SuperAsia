<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Super Asia</title>
 <!-- Bootstrap CSS desde CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-login">


  <div class="container">

    <div class="card auth-card mx-auto" style="max-width: 400px;">


      <h3 class="text-center mb-4">Iniciar Sesión</h3>


      <form>
        <!-- Formulario de login -->

        <div class="mb-3">
          <!-- Margen inferior en el input -->
          <label for="email" class="form-label">Correo electrónico</label>
          <!-- Etiqueta asociada al input por el atributo 'for' -->
          <input type="email" class="form-control" id="email" placeholder="tu@correo.com" required>
          <!-- Input tipo email con estilo Bootstrap y campo obligatorio -->
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" placeholder="••••••••" required>
          <!-- Input tipo password, texto oculto y obligatorio -->
        </div>

        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
        <!-- Botón de envío con estilo principal y ancho completo -->
      </form>

      <p class="mt-3 text-center">
        ¿No tienes cuenta? <a href="registro.html">Crear cuenta</a>
     
      </p>
    </div>
  </div>

</body>
</html>
